<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
  <script src="https://kit.fontawesome.com/14a2b634e3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>To Do List</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>To Do List</h1>
      <span id="todayDate"></span>
    </div>
    <div class="inputArea">
      <input type="text" id="taskInput">
      <label for="taskLabel"><span>오늘의 할일은?</span></label>
      <button id="addBtn" type="button"><i class="fa-solid fa-plus"></i></button>
    </div>
    <section class="taskArea">
      <div class="taskTabs">
        <div id="underLine"></div>
        <div id="all">All</div>
        <div id="ongoing">not Done</div>
        <div id="done"> Done</div>
      </div>
      <div id="taskBoard"></div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
